<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <Style>
        #container{
            display: grid;
            background-color: rgb(72, 201, 176);
            padding-bottom: 40px;
            width: 480px;
            height: 530px;
            margin: auto;
            text-align: center;
            align-items: center;
            justify-content: center;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
        }
        input{
            width: 310px;
            padding: 15px;
            font-size: 18px;
            
            display: block;
        }
        button{
            width: 340px;
            padding: 15px;
            font-size: 18px;
            display: block;
            margin-top: 3%;
            background-color: rgb(23, 165, 137);
            border: none;
            cursor: pointer;
        }
        button{
            text-transform: uppercase;
            color: white;
        }
        p{
            font-size: 37px;
            color: white;
        }
    </Style>
</head>
<body>
    <form>
        <div id="container">
            <p>- Visitor -</p>
            <input type="text" placeholder="Full name">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Organization">
            <div>
                <button>signup</button>
                <button>return</button>
            </div>
        </div>
    </form>
</body>
</html>
