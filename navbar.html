<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        #nav{
            background-color: rgb(24, 10, 47);
            color: white;
            display: flex;
            padding: 15px 50px 15px 20px;
            justify-content: space-between;
            border-radius: 10px;
            font-size: x-small;
        }
        #nav>div:first-child{
            flex-grow: 0.5;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div>Rebok</div>
        <div>Men</div>
        <div>Women</div>
        <div>Login</div>
        <div>Signup</div>
    </div>
</body>
</html>
